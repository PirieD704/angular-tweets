<!DOCTYPE html>
<html ng-app="tweetApp" lang="en">
<head>


	<meta charset="UTF-8">
	<title>Trump Tweets</title>



	<!-- include bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">

	<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">


	<!-- Includ jquery because bootstrap needs it -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Include bootstrap.js  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Include angular. duh -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- our angular animate module -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>

	<!-- Include the routes module so we can use ng-view -->
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

	<!-- Included cookies module -->
	<script src="https://code.angularjs.org/1.5.8/angular-cookies.min.js"></script>

	<!-- our js sheet -->
	<script type="text/javascript" src="js/tweetModule.js"></script>
	<script type="text/javascript" src="js/tweetController.js"></script>
<!-- 	<script type="text/javascript" src="js/controller/homeController.js"></script>
	<script type="text/javascript" src="js/controller/trumpController.js"></script>
	<script type="text/javascript" src="js/tweets.js"></script> -->

</head>
<body ng-controller="tweetController">
	<div class="container">
		<div class="col-sm-12 headline">
			<h1>Twitter Election Coverage 2016</h1>
			<div class="col-sm-12 candidate-select">
				<div class="col-sm-6">
					<button>Hillary</button>
				</div>
				<div class="col-sm-6">
					<button>Trump</button>
				</div>
			</div>
		</div>
		<div class="the-tweets" ng-repeat="tweet in tweets">
			<div class='col-sm-12 inner-tweets'>
				<div class="col-sm-2">
					<img ng-src="{{tweet.user.profile_image_url_https}}">
				</div>
				<div class="col-sm-10">
					<div class="col-sm-12 screen-name">
						<span>{{tweet.user.name}}</span> @{{tweet.user.screen_name}}
					</div>				
					{{tweet.text}}
					<div class="col-sm-12 retweet">
						<div class="col-sm-2"
							<span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> {{tweet.retweet_count}}
						</div>
						<div class="col-sm-2">
							<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
